<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Search Results</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Droid+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.png" rel="apple-touch-icon">
  <style>
    .search-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 30px;
    }
    
    .search-form {
      margin: 20px 0;
    }
    
    .search-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #e1e1e1;
      border-radius: 4px;
      font-family: "Droid Sans", sans-serif;
    }
    
    .search-button {
      background-color: var(--primary-color);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: "Oswald", sans-serif;
      text-transform: uppercase;
      transition: background-color 0.3s;
    }
    
    .search-button:hover {
      background-color: #004400;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>Search results</h1>
    <form action="/search" class="search-form">
      <label for="search">Search</label>
      <input class="search-input" maxlength="256" name="query" placeholder="Searchâ€¦" type="search" id="search" required>
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>
</body>
</html>
